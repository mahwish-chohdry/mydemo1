<div class="close-container">
    <img src="../assets/close_icon.svg" [mat-dialog-close]="false" class="close">
</div>

<h1 class="expiry-date-heading">Extend Expiration Date</h1>
<p class="extension-information">
    The trial expiration date of the telematics package will be extended once a reason for extension has been chosen
</p>

<h2 class="sub-heading">Please select a reason for extension of trial</h2>
<app-reasons-list></app-reasons-list>

<div class="btn-container">
    <button mat-stroked-button class="cancel-button" (click)="onClickClose()">Cancel</button>
    <button mat-stroked-button class="next-button" (click)="extendTrialClick()">Extend Trial</button>
</div>
