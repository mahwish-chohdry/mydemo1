<div class="close-container">
    <img src="../assets/close_icon.svg" [mat-dialog-close]="false" class="close">
</div>

<h1 class="heading">Add compensation</h1>

<h2 class="sub-heading">Amount (USD)</h2>

<mat-form-field class="custom-mat-input" appearance="outline" style="width: 100%">
    <input matInput placeholder="XXXX" class="input-text">
</mat-form-field>

<h2 class="sub-heading">Please select a reason</h2>
<app-reasons-list [reasons]="reasons"></app-reasons-list>

<div class="btn-container">
    <button mat-stroked-button color="primary" class="cancel-button" (click)="onClickClose()">Cancel</button>
    <button mat-stroked-button color="primary" class="confirm-button" (click)="onSubmitClick()">Confirm</button>
</div>
